<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript基礎学習サイト</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* カスタムスタイル */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+JP:wght@100..900&display=swap');
        
        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* コードブロックのスタイル */
        .code-area {
            background-color: #272822; /* Monokai風 */
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-size: 0.9rem;
        }
        .code-area pre {
            /* preタグ内の余分なマージンをリセット */
            margin: 0;
        }
        .section-box {
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .section-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .result-box {
            min-height: 40px;
            background-color: #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 0.75rem;
            color: #1a202c;
            white-space: pre-wrap;
            font-family: monospace;
        }
        /* sticky-navはモバイルでは非表示、lg以上で表示 */
        .sticky-nav {
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        /* ボタンアニメーション */
        .action-button {
            transition: all 0.15s ease-in-out;
            box-shadow: 0 4px #1e40af; /* Blue 700 */
        }
        .action-button:active {
            box-shadow: 0 0 #1e40af;
            transform: translateY(4px);
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="app" class="flex min-h-screen">
        
        <!-- サイドバー（目次） - lg以上の画面幅で表示 -->
        <nav class="sticky-nav w-64 bg-gray-900 text-white p-6 hidden lg:block">
            <h2 class="text-2xl font-bold mb-6 text-indigo-400">目次</h2>
            <ul id="toc-list" class="space-y-3 text-sm">
                <!-- JSでコンテンツを生成します -->
            </ul>
        </nav>

        <!-- メインコンテンツ -->
        <main class="flex-1 p-6 md:p-10 lg:p-12">
            <header class="mb-10 pb-6 border-b-4 border-indigo-500">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">
                    🚀 JavaScript 基礎学習サイト
                </h1>
                <p class="mt-2 text-lg text-gray-600">
                    関数、変数、データ型から制御構造まで、JavaScriptの基本を**多言語で比較しながら**学んで実践しましょう。
                </p>
            </header>

            <div id="content-area">
                <!-- 学習コンテンツはJSで生成されます -->
            </div>

            <footer class="mt-16 pt-8 border-t border-gray-300 text-center text-gray-500 text-sm">
                <p>&copy; 2024 JavaScript基礎学習</p>
            </footer>
        </main>
    </div>

    <script>
        // グローバルな学習コンテンツ定義
        // codeプロパティが多言語を格納するオブジェクトに変更されました。
        const sections = [
            {
                id: 'function',
                title: '関数 (Function)',
                description: '特定のタスクを実行するための一連のステートメントをまとめたものです。コードの再利用と整理に役立ちます。**引数 (Arguments)** を受け取り、**戻り値 (Return Value)** を返すことができます。',
                topics: ['関数', '引数', '戻り値'],
                code: {
                    'JS': {
                        code: 'function multiply(a, b) {\n  return a * b;\n}\n\n// 実行例:\nconst result = multiply(5, 8);\n// 結果をresultという変数に格納しました',
                        commentary: `JS実行結果: 5 * 8 = 40。\nコード内の変数'result'の値は 40 です。`,
                    },
                    'PHP': {
                        code: '<?php\nfunction multiply($a, $b) {\n  return $a * $b;\n}\n\n$result = multiply(5, 8);\n// 出力結果: 40',
                        commentary: 'PHP実行解説: PHPでは変数に`$`をつけ、関数定義は`function`キーワードで行います。JSと似た構造で結果は40です。',
                    },
                    'Python': {
                        code: 'def multiply(a, b):\n  return a * b\n\nresult = multiply(5, 8)\n# 出力結果: 40',
                        commentary: 'Python実行解説: `def`キーワードで関数を定義し、波括弧 `{}` の代わりにインデントでブロックを示します。結果は40です。',
                    },
                    'Java': {
                        code: 'public class Calculator {\n  public int multiply(int a, int b) {\n    return a * b;\n  }\n  // 実行時、結果は40',
                        commentary: 'Java実行解説: Javaは静的型付け言語で、引数と戻り値の型（例：`int`）を明示的に指定します。結果は40です。',
                    },
                    'Ruby': {
                        code: 'def multiply(a, b)\n  return a * b\nend\n\nresult = multiply(5, 8)\n# 出力結果: 40',
                        commentary: 'Ruby実行解説: `def`と`end`で関数を定義します。戻り値の`return`は省略可能ですが、結果は40です。',
                    },
                    'Node.js': {
                        code: '// JS (ブラウザ) と同じコードが動作します\nfunction multiply(a, b) {\n  return a * b;\n}\n\nconst result = multiply(5, 8);\n// 出力結果: 40',
                        commentary: 'Node.js実行解説: Node.jsはサーバーサイドのJavaScript実行環境です。ブラウザJSとほぼ同じ構文で実行され、結果は40です。',
                    }
                },
                example: (outputId) => {
                    function multiply(a, b) {
                        return a * b;
                    }
                    const result = multiply(5, 8);
                    document.getElementById(outputId).textContent = sections.find(s => s.id === 'function').code['JS'].commentary;
                }
            },
            {
                id: 'variable',
                title: '変数と定数',
                description: 'データを格納するための名前付きコンテナです。**変数 (let)** は値を再代入できますが、**定数 (const)** は一度値を設定すると再代入できません。',
                topics: ['変数 (let)', '定数 (const)', 'スコープ'],
                code: {
                    'JS': {
                        code: '// 変数 (let) は値を変更可能\nlet count = 10;\ncount = 20;\n\n// 定数 (const) は値を変更不可\nconst PI = 3.14159;\n\n// 実行例: count + PI の合計を計算',
                        commentary: `JS実行結果:\nlet count の最終的な値: 20\nconst PI の値: 3.14159\n合計: 23.14159`,
                    },
                    'PHP': {
                        code: '// 変数\n$count = 10;\n$count = 20;\n\n// 定数\ndefine("PI", 3.14159);\n// 結果: 23.14159',
                        commentary: 'PHP実行解説: 変数には`$`をつけます。定数は`define()`で定義するのが一般的です。結果は23.14159です。',
                    },
                    'Python': {
                        code: '# 変数\ncount = 10\ncount = 20\n\n# 定数 (慣習)\nPI = 3.14159\n# 結果: 23.14159',
                        commentary: 'Python実行解説: 変数宣言にキーワードは不要で、定数は慣習的に大文字で記述されます（強制力なし）。結果は23.14159です。',
                    },
                    'Java': {
                        code: 'int count = 10;\ncount = 20;\n\nfinal double PI = 3.14159;\n// 結果: 23.14159',
                        commentary: 'Java実行解説: 変数には型（例：`int`）を指定し、定数は`final`キーワードで宣言します。結果は23.14159です。',
                    },
                    'Ruby': {
                        code: '# 変数\ncount = 10\ncount = 20\n\n# 定数\nPI = 3.14159\n# 結果: 23.14159',
                        commentary: 'Ruby実行解説: 変数宣言にキーワードは不要です。大文字で始まるものが定数と見なされます（再代入は可能だが警告が出る）。結果は23.14159です。',
                    },
                    'Node.js': {
                        code: 'let count = 10;\ncount = 20;\n\nconst PI = 3.14159;\n// 結果: 23.14159',
                        commentary: 'Node.js実行解説: JavaScriptと同じく、`let`と`const`を使用します。結果は23.14159です。',
                    }
                },
                example: (outputId) => {
                    let count = 10;
                    count = 20;
                    const PI = 3.14159;
                    document.getElementById(outputId).textContent = sections.find(s => s.id === 'variable').code['JS'].commentary;
                }
            },
            {
                id: 'datatypes',
                title: 'データ型 (Data Types)',
                description: 'JavaScriptで扱うデータの種類です。主な型には、**整数**・**浮動小数点数**（どちらもNumber型）、**文字列**、**論理値**、**オブジェクト**、**NULL**などがあります。',
                topics: ['整数', '浮動小数点数', '文字列', '論理値', 'オブジェクト', 'NULL'],
                code: {
                    'JS': {
                        code: 'let num = 42;         // Number\nlet float = 3.14;     // Number\nlet text = "Hello JS";  // String\nlet isTrue = true;    // Boolean\nlet empty = null;     // null (typeofはobject)',
                        commentary: `JS実行結果 (typeof):\n42 (整数) の型: number\n3.14 (浮動小数点数) の型: number\n"Hello" (文字列) の型: string\ntrue (論理値) の型: boolean\nnull の型: object (※特殊な動作)`,
                    },
                    'PHP': {
                        code: '$num = 42;         // integer\n$float = 3.14;     // float\n$text = "Hello PHP"; // string\n$isTrue = true;    // boolean\n$empty = null;     // null',
                        commentary: 'PHP実行解説: スカラー型として`integer`, `float`, `string`, `boolean`, `null`などが明確に分かれています。',
                    },
                    'Python': {
                        code: 'num = 42         # int\nfloat_num = 3.14 # float\ntext = "Hello Python" # str\nis_true = True   # bool\nempty = None     # NoneType',
                        commentary: 'Python実行解説: `int`, `float`, `str`, `bool`などの型があり、`None`がNULLに相当します。型宣言は不要です。',
                    },
                    'Java': {
                        code: 'int num = 42;      // int\ndouble float = 3.14; // double\nString text = "Hello Java"; // String\nboolean isTrue = true; // boolean',
                        commentary: 'Java実行解説: プリミティブ型（`int`、`boolean`など）と参照型（`String`、オブジェクトなど）があります。厳格な型指定が必要です。',
                    },
                    'Ruby': {
                        code: 'num = 42         # Integer\nfloat_num = 3.14 # Float\ntext = "Hello Ruby" # String\nis_true = true   # TrueClass/FalseClass\nempty = nil      # NilClass',
                        commentary: 'Ruby実行解説: 全てがオブジェクトです。`Integer`, `Float`, `String`などのクラスで型が表現されます。NULLは`nil`です。',
                    },
                    'Node.js': {
                        code: '// JSと同じ',
                        commentary: 'Node.js実行解説: JavaScriptと同じ型システムです。',
                    }
                },
                example: (outputId) => {
                    let num = 42; 
                    let float = 3.14; 
                    let text = "Hello JS"; 
                    let isTrue = true; 
                    let obj = { key: "value" }; 
                    let empty = null; 
                    
                    document.getElementById(outputId).textContent = 
                        `実行結果 (typeof):\n` +
                        `42 (整数) の型: ${typeof num}\n` +
                        `3.14 (浮動小数点数) の型: ${typeof float}\n` +
                        `"Hello" (文字列) の型: ${typeof text}\n` +
                        `true (論理値) の型: ${typeof isTrue}\n` +
                        `{...} (オブジェクト) の型: ${typeof obj}\n` +
                        `null (NULL) の型: ${typeof empty} (※特殊な動作)`;
                }
            },
            {
                id: 'operators',
                title: '演算子 (Operators)',
                description: '値に対して何らかの操作（演算）を行うための記号です。**算術演算子**（+,-,*,/,%など）、**比較演算子**（>,<,===など）、**論理演算子**（&&,||,!など）、**代入演算子**（=,+=など）があります。',
                topics: ['算術演算子', '比較演算子', '論理演算子', '代入演算子'],
                code: {
                    'JS': {
                        code: 'let a = 10;\nlet b = 3;\n\n// 算術演算子: a % b (余り)\nconst modulo = a % b;\n\n// 比較演算子: a > b\nconst isGreater = a > b;\n\n// 論理演算子: a > 5 && b < 5\nconst logicalAnd = a > 5 && b < 5;\n\n// 代入演算子: a += 5',
                        commentary: `JS実行結果:\n算術 (10 % 3): 1 (余り)\n比較 (10 > 3): true (論理値)\n論理 (10 > 5 && 3 < 5): true (論理値)\n代入 (a += 5)後のa: 15`,
                    },
                    'PHP': {
                        code: '$a = 10; $b = 3;\n// 算術: $a % $b (1)\n// 比較: $a > $b (true)\n// 論理: $a > 5 && $b < 5 (true)',
                        commentary: 'PHP実行解説: 算術演算子、論理演算子などはJSとほぼ同じ記号を使いますが、比較演算子の等価性は`==`や`===`を使用します。',
                    },
                    'Python': {
                        code: 'a = 10; b = 3\n# 算術: a % b (1)\n# 比較: a > b (True)\n# 論理: a > 5 and b < 5 (True)',
                        commentary: 'Python実行解説: 論理演算子には`and`, `or`, `not`という単語を使用します。それ以外は似ています。',
                    },
                    'Java': {
                        code: 'int a = 10; int b = 3;\n// 算術: a % b (1)\n// 比較: a > b (true)\n// 論理: a > 5 && b < 5 (true)',
                        commentary: 'Java実行解説: C言語系の構文を踏襲しており、演算子の記号はJSと非常に似ています。',
                    },
                    'Ruby': {
                        code: 'a = 10; b = 3\n# 算術: a % b (1)\n# 比較: a > b (true)\n# 論理: a > 5 && b < 5 (true)',
                        commentary: 'Ruby実行解説: 演算子もメソッドとして扱えるため、柔軟性があります。記号はJSとほぼ同じです。',
                    },
                    'Node.js': {
                        code: '// JSと同じ',
                        commentary: 'Node.js実行解説: JavaScriptと同じ演算子です。',
                    }
                },
                example: (outputId) => {
                    let a = 10;
                    let b = 3;
                    const modulo = a % b;
                    const isGreater = a > b;
                    const logicalAnd = a > 5 && b < 5;
                    a += 5; // 実行によりaは15になる

                    document.getElementById(outputId).textContent = sections.find(s => s.id === 'operators').code['JS'].commentary;
                }
            },
            {
                id: 'control-flow',
                title: '制御構造 (Control Flow)',
                description: 'プログラムの実行順序を決定する構造です。**条件分岐** (`if/else`, `switch`) は条件に応じて処理を変え、**繰り返し (ループ)** (`for`, `while`) は同じ処理を何度も実行します。',
                topics: ['条件分岐', '繰り返し (ループ)'],
                code: {
                    'JS': {
                        code: 'let score = 85;\nlet message = "";\n\n// 条件分岐 (if)\nif (score >= 80) {\n  message = "合格です！";\n} else {\n  message = "もう少し頑張りましょう。";\n}\n\n// 繰り返し (forループ)\nlet sum = 0;\nfor (let i = 1; i <= 3; i++) {\n  sum += i; // 1 + 2 + 3 = 6\n}',
                        commentary: `JS実行結果:\n条件分岐メッセージ (score=85): 合格です！\n繰り返し (1から3の合計): 6`,
                    },
                    'PHP': {
                        code: 'if ($score >= 80) {\n  // ...\n}\n\nfor ($i = 1; $i <= 3; $i++) {\n  // ...\n}',
                        commentary: 'PHP実行解説: 制御構造の構文はJSとほぼ同じです。`if`, `for`などを使います。',
                    },
                    'Python': {
                        code: 'if score >= 80:\n  # ...\n\nfor i in range(1, 4):\n  # ...',
                        commentary: 'Python実行解説: 波括弧 `{}` の代わりにコロン `:` とインデントを使用します。`for`ループは`range`関数などを使うのが一般的です。',
                    },
                    'Java': {
                        code: 'if (score >= 80) {\n  // ...\n}\n\nfor (int i = 1; i <= 3; i++) {\n  // ...\n}',
                        commentary: 'Java実行解説: 制御構造の構文はJSとほぼ同じです。',
                    },
                    'Ruby': {
                        code: 'if score >= 80\n  # ...\nend\n\n3.times do |i|\n  # ...\nend',
                        commentary: 'Ruby実行解説: `end`キーワードでブロックを閉じます。繰り返しには`times`, `each`などのメソッドを使うことが多いです。',
                    },
                    'Node.js': {
                        code: '// JSと同じ',
                        commentary: 'Node.js実行解説: JavaScriptと同じ制御構造です。',
                    }
                },
                example: (outputId) => {
                    let score = 85;
                    let message = "";
                    if (score >= 80) {
                        message = "合格です！";
                    } else {
                        message = "もう少し頑張りましょう。";
                    }
                    let sum = 0;
                    for (let i = 1; i <= 3; i++) {
                        sum += i;
                    }
                    document.getElementById(outputId).textContent = sections.find(s => s.id === 'control-flow').code['JS'].commentary;
                }
            },
            {
                id: 'array-object',
                title: '配列とオブジェクト (Array & Object) / クラス',
                description: '複数の値をまとめて扱うための構造です。**配列 (Array)** は順序付きのリストで、**オブジェクト (Object)** はキーと値のペア（プロパティ）の集まりです。**クラス**はオブジェクトを作成するための設計図です。',
                topics: ['配列', 'オブジェクト', 'クラスとオブジェクト'],
                code: {
                    'JS': {
                        code: '// 配列: 順序付きのリスト\nconst colors = ["Red", "Green", "Blue"];\nconst firstColor = colors[0];\n\n// オブジェクト: キーと値のペア\nconst user = {\n  name: "Taro",\n  age: 25\n};\nconst userName = user.name;\n\n// クラスの定義とインスタンス化\nclass Cat { constructor(n) { this.name = n; } }\nconst tama = new Cat("Tama");',
                        commentary: `JS実行結果:\n配列 (colors[0]): Red\nオブジェクト (user.name): Taro\nクラスインスタンス (tama.name): Tama`,
                    },
                    'PHP': {
                        code: '$colors = ["Red", "Green"];\n$user = ["name" => "Taro", "age" => 25]; // 連想配列\nclass Cat { ... }',
                        commentary: 'PHP実行解説: 配列は連番配列と連想配列（JSのオブジェクトに相当）があります。クラスは`class`キーワードで定義します。',
                    },
                    'Python': {
                        code: 'colors = ["Red", "Green"] # リスト\nuser = {"name": "Taro", "age": 25} # 辞書\nclass Cat: ...',
                        commentary: 'Python実行解説: 配列は**リスト**、オブジェクトは**辞書**（dictionary）と呼ばれます。クラスは`class`キーワードで定義します。',
                    },
                    'Java': {
                        code: 'String[] colors = {"Red", "Green"}; // 配列\nMap<String, Object> user = new HashMap<>(); // マップ\nclass Cat { ... }',
                        commentary: 'Java実行解説: 配列は固定長です。オブジェクト/マップは`Map`インターフェースなどで表現されます。厳密な型指定が必要です。',
                    },
                    'Ruby': {
                        code: 'colors = ["Red", "Green"] # Array\nuser = {name: "Taro", age: 25} # Hash\nclass Cat; end',
                        commentary: 'Ruby実行解説: 配列は`Array`、オブジェクトは`Hash`と呼ばれます。クラスは`class`と`end`で定義します。',
                    },
                    'Node.js': {
                        code: '// JSと同じ',
                        commentary: 'Node.js実行解説: JavaScriptと同じ構造です。',
                    }
                },
                example: (outputId) => {
                    const colors = ["Red", "Green", "Blue"];
                    const firstColor = colors[0];
                    const user = { name: "Taro", age: 25 };
                    const userName = user.name;
                    class Cat { constructor(n) { this.name = n; } }
                    const tama = new Cat("Tama");
                    
                    document.getElementById(outputId).textContent = sections.find(s => s.id === 'array-object').code['JS'].commentary;
                }
            }
        ];

        // ページロード時に実行される関数
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            setupEventListeners();
        });

        // コンテンツと目次をレンダリングする関数
        function renderContent() {
            const contentArea = document.getElementById('content-area');
            const tocList = document.getElementById('toc-list');
            contentArea.innerHTML = '';
            tocList.innerHTML = '';

            sections.forEach(section => {
                // 1. メインコンテンツセクションの生成
                
                // 言語タブのHTML生成
                const languageTabs = Object.keys(section.code).map((lang, index) => `
                    <button
                        data-lang="${lang}"
                        data-section-id="${section.id}"
                        class="tab-button px-4 py-2 font-semibold text-sm rounded-t-lg transition duration-150 
                            ${index === 0 ? 'bg-indigo-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}"
                    >
                        ${lang}
                    </button>
                `).join('');

                // コードコンテンツのHTML生成
                const codeContent = Object.keys(section.code).map((lang, index) => {
                    const data = section.code[lang];
                    const isJS = lang === 'JS';
                    const isDefault = index === 0;

                    return `
                        <div data-lang-content="${lang}" class="language-content p-4 ${isDefault ? '' : 'hidden'}">
                            
                            <h4 class="text-xl font-semibold mb-3 ${isJS ? 'text-indigo-700' : 'text-gray-700'}">${lang} コード例</h4>

                            <div class="code-area mb-4">
                                <pre data-lang-code="${lang}">${data.code}</pre>
                            </div>
                            
                            <h4 class="text-lg font-semibold mt-4 mb-2">実行解説 ${isJS ? '(ブラウザ実行可能)' : ''}</h4>

                            ${isJS ? `
                                <button 
                                    data-section-id="${section.id}"
                                    class="action-button mt-2 px-6 py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 shadow-indigo-700">
                                    JavaScriptコードを実行
                                </button>
                                <div id="result-${section.id}" class="result-box text-sm bg-e2e8f0 text-1a202c">
                                    （ここに実行結果が表示されます）
                                </div>
                            ` : `
                                <div class="result-box bg-gray-100 border border-gray-300 text-gray-800 text-sm">
                                    ${data.commentary}
                                </div>
                            `}
                        </div>
                    `;
                }).join('');


                const sectionHtml = `
                    <section id="${section.id}" class="section-box">
                        <h2 class="text-3xl font-bold mb-4 text-indigo-600 border-b-2 pb-2">${section.title}</h2>
                        <div class="mb-4">
                            <p class="text-gray-700 leading-relaxed">${section.description}</p>
                            <div class="mt-4 text-sm text-indigo-500 font-medium">
                                関連トピック: ${section.topics.map(t => `<span class="inline-block bg-indigo-100 text-indigo-800 px-2 py-0.5 rounded-full mr-2 my-1">${t}</span>`).join('')}
                            </div>
                        </div>

                        <h3 class="text-xl font-semibold mt-6 mb-3 text-gray-700">多言語での比較と実践</h3>
                        <p class="text-sm text-gray-500 mb-3">下のタブで、各言語での記述方法を確認しましょう。JSタブでのみ、コードを実際に実行できます。</p>
                        
                        <div class="flex space-x-1 border-b border-gray-300">
                            ${languageTabs}
                        </div>
                        
                        <div class="tab-container border border-t-0 rounded-b-lg border-gray-300" data-section-id-container="${section.id}">
                            ${codeContent}
                        </div>
                    </section>
                `;
                contentArea.insertAdjacentHTML('beforeend', sectionHtml);

                // 2. 目次のリンク生成
                const tocItem = `
                    <li>
                        <a href="#${section.id}" class="block py-2 px-3 rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out">
                            ${section.title}
                        </a>
                    </li>
                `;
                tocList.insertAdjacentHTML('beforeend', tocItem);
            });
        }

        // イベントリスナーを設定する関数
        function setupEventListeners() {
            // JS実行ボタンのリスナー (変更なし)
            document.querySelectorAll('.action-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const sectionId = e.target.getAttribute('data-section-id');
                    executeCode(sectionId);
                });
            });

            // スムーズスクロールを有効にする (変更なし)
            document.querySelectorAll('#toc-list a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 20, // 少し上を空ける
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // 新しい言語タブ切り替えリスナー
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const selectedButton = e.currentTarget;
                    const sectionId = selectedButton.getAttribute('data-section-id');
                    const lang = selectedButton.getAttribute('data-lang');
                    
                    // 1. 同じセクション内の全てのタブボタンのスタイルをリセット
                    document.querySelectorAll(`.tab-button[data-section-id="${sectionId}"]`).forEach(btn => {
                        btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
                        btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    });

                    // 2. 選択されたタブボタンのスタイルをアクティブに
                    selectedButton.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    selectedButton.classList.add('bg-indigo-600', 'text-white', 'shadow-md');

                    // 3. 対応するコンテンツの表示/非表示切り替え
                    document.querySelectorAll(`.tab-container[data-section-id-container="${sectionId}"] .language-content`).forEach(content => {
                        if (content.getAttribute('data-lang-content') === lang) {
                            content.classList.remove('hidden');
                        } else {
                            content.classList.add('hidden');
                        }
                    });
                });
            });
        }

        // コードを実行する関数 (各セクションのexample関数を呼び出す)
        function executeCode(sectionId) {
            const section = sections.find(s => s.id === sectionId);
            const outputId = `result-${sectionId}`;
            const resultBox = document.getElementById(outputId);
            
            // エラー表示用のクラスをリセット
            resultBox.classList.remove('bg-red-200', 'text-red-800');
            resultBox.classList.add('bg-e2e8f0', 'text-1a202c');

            if (section && section.example) {
                try {
                    // 各セクションに定義された実行ロジックを呼び出す
                    // ここではJSコードの実行結果をコメントではなく実際に関数で計算して表示する
                    section.example(outputId);
                    
                    // 実行ボタンの色を一時的に変更してフィードバック
                    const button = document.querySelector(`.action-button[data-section-id="${sectionId}"]`);
                    if(button){
                        button.classList.add('bg-green-600', 'shadow-green-700');
                        button.classList.remove('bg-indigo-600', 'shadow-indigo-700');
                        setTimeout(() => {
                            button.classList.remove('bg-green-600', 'shadow-green-700');
                            button.classList.add('bg-indigo-600', 'shadow-indigo-700');
                        }, 500);
                    }
                } catch (error) {
                    resultBox.textContent = `エラーが発生しました: ${error.message}`;
                    resultBox.classList.remove('bg-e2e8f0', 'text-1a202c');
                    resultBox.classList.add('bg-red-200', 'text-red-800');
                }
            }
        }
    </script>
</body>
